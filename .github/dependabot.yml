version: 2
registries:
  npm-registry-registry-npm-taobao-org:
    type: npm-registry
    url: https://registry.npm.taobao.org
    token: "${{secrets.NPM_REGISTRY_REGISTRY_NPM_TAOBAO_ORG_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
    timezone: Asia/Shanghai
  open-pull-requests-limit: 10
  target-branch: bot/dependence
  versioning-strategy: increase
  ignore:
