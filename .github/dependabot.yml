    versions:
    - "> 0.18.1"
  - dependency-name: eslint-plugin-react
    versions:
    - ">= 7.15.a, < 7.16"
  - dependency-name: query-string
    versions:
    - "> 5.1.1"
  - dependency-name: react-mde
